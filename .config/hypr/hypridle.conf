general {
    lock_cmd = pidof hyprlock || hyprlock
}

# 60s -> turn display off (DPMS)
listener {
    timeout = 60
    on-timeout = hyprctl dispatch dpms off
    on-resume  = hyprctl dispatch dpms on
}

# 3 minutes -> lock the session
listener {
    timeout = 180
    on-timeout = loginctl lock-session && lock_cmd = pidof hyprlock || hyprlock
}

# 10 minutes -> suspend the system (this runs after the previous listeners)
listener {
    timeout = 600
    on-timeout = loginctl lock-session && systemctl suspend
}
